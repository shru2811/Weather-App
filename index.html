<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Weather-App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" placeholder="Enter city name" >
            <button><img src="./Assets/search.png"></button>
        </div>
        <div class="weather">
            <img src="./Assets/Mist.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Dehradun</h2>
        </div>
        <div class="info">
            <div class="humidity"> 
                <img src="./Assets/Humidity.png">
                <h4><span class="humi">53%</span> <br><span class="bottom">Humidity</span></h4>
            </div>
            <div class="wind">
                <img src="./Assets/Wind.png">
                <h4><span class="windspeed">5.66</span>km/h<br><span class="bottom">Wind Speed</span> </h4>
            </div>
        </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
